<!DOCTYPE html>
<html>
<head>
    <title>Python Code Executor</title>
</head>
<body>
    <h1>Python Code Executor</h1>
    <form method="POST">
        <textarea name="code" rows="20" cols="50"></textarea><br>
        <input type="submit" value="Run Code">
    </form>
    {% if output %}
    <h2>Output:</h2>
    <pre>{{ output }}</pre>
    {% endif %}
</body>
</html>
